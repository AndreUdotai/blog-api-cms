<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar" id="navbar-header">
        <div class="container-fluid">
            <h1>Andre's Blog</h1>
            <span class="navbar-text">
                andreudotai
            </span>
        </div>
    </nav>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb"
        class="container-fluid row align-items-center breadcrumb-nav mx-0 py-2 px-0" id="navbar-breadcrumb">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list col-1"
            viewBox="0 0 16 16" type="button" data-bs-toggle="collapse" data-bs-target="#side-bar" aria-expanded="false"
            aria-controls="collapseWidthExample">
            <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
        <ol class="breadcrumb col">
            <li class="breadcrumb-item bimbo"><a id="breadcrumb-items" href="#">Home</a></li>
            <li class="breadcrumb-item bimbo"><a id="breadcrumb-items" href="#">Library</a></li>
            <li class="breadcrumb-item active bimbo" aria-current="page" id="breadcrumb-items">Data</li>
        </ol>
    </nav>

    <div id="main" class="container-fluid">
        <div class="show collapse-horizontal" id="side-bar">
            <ul id="sidebar" class="list-unstyled mt-4 p-3">
                <li id="dashboard" role="button" class="px-5 py-3 m-1 rounded">Dashboard</li>
                <li data-bs-toggle="collapse" href="#posts" role="button" aria-expanded="false"
                    aria-controls="collapseExample" class="sidebar-dropdown px-5 py-3 m-1 rounded">
                    Posts
                    <span class="caret"></span>
                </li>
                <ul class="collapse collapsed-list-items" id="posts">
                    <li class=" py-2 m-1 rounded px-2">Post List</li>
                    <li class=" py-2 m-1 rounded px-2">New Post</li>
                </ul>
                <li data-bs-toggle="collapse" href="#users" role="button" aria-expanded="false"
                    aria-controls="collapseExample" class="sidebar-dropdown px-5 py-3 m-1 rounded">
                    Users
                </li>
                <ul class="collapse collapsed-list-items" id="users">
                    <li class="py-2 m-1 rounded px-2">Users List</li>
                    <li class="py-2 m-1 rounded px-2">New User</li>
                </ul>
            </ul>
        </div>

        <div id="display" class="container">
            <div class="row p-3 m-5 rounded text-left">
                <ul class="rounded row" id="post-list">
                    <li class="row align-items-center my-2">
                        <div class="col">Save the last dance</div>
                        <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-primary" id="publish-button">Unpublished</button>
                            <button type="button" class="btn btn-primary">Edit</button>
                        </div>
                    </li>
                    <li class="row align-items-center my-2">
                        <div class="col">Beauty and the beast</div> 
                        <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-primary" id="publish-button">Unpublished</button>
                            <button type="button" class="btn btn-primary">Edit</button>
                        </div>
                    </li>
                    <li class="row align-items-center my-2">
                        <div class="col">Alice in wonderland</div>
                        <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-primary" id="publish-button">Unpublished</button>
                            <button type="button" class="btn btn-primary">Edit</button>
                        </div>
                    </li>
                    <li class="row align-items-center my-2">
                        <div class="col">The dragon from the east</div>
                        <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-primary" id="publish-button">Unpublished</button>
                            <button type="button" class="btn btn-primary">Edit</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>

    </script>
</body>

</html>
